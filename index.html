<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., Mumbai, London, Toronto" />
      <button class="search-btn">Search</button>
      <div class="separator"></div>
      <button class="location-btn">Use Precise Location</button>
    </div>
    <div class="weather-data">
      <div class="current-weather"></div>
    </div>
  </div>
  <div class="footer">
    <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
    <hr />
    <p>Copyright @2025</p>
    <p>Designed and Developed By Mo Fahim Raj</p>
  </div>
</body>
</html>
